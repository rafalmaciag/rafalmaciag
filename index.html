---
title: Modling Evolution Blog
layout: default
author: Rafał Maciąg
---

  {% for post in site.posts %}
    <div>
      {{post.date | date: "%-d %B %Y"}}<br/>
      <h1>
        <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a><br/>
        <div class="author_style">by {{post.author}}</div> {{ post.excerpt }}
      </h1>
    </div>
    <hr/>
  {% endfor %}
